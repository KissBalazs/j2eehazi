<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
>
<h:head>
    <p:panel id="loginFormPanel">
       <h:form>
           <h:outputLabel for="username" value="Felhasználó név:"/>
           <h:inputText id="username" binding="username"/>
           <h:outputLabel for="password" value="Felhasználó név:"/>
           <h:inputSecret id="password" binding="password"/>
           <p:commandButton
               value="Login"
       />

       </h:form>
    </p:panel>
</h:head>
</html>
